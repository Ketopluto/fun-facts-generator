<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 700px;
            width: 95%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2D3436;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #fact-display {
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            min-height: 120px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2D3436;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button[onclick*="personal"] {
            background: linear-gradient(45deg, #6B66FF, #53A8FF);
            box-shadow: 0 4px 15px rgba(107, 102, 255, 0.3);
        }

        button[onclick*="personal"]:hover {
            box-shadow: 0 6px 20px rgba(107, 102, 255, 0.4);
        }

        #loading {
            display: none;
            color: #FF6B6B;
            font-size: 1.1rem;
            margin: 10px 0;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            #fact-display {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts Generator</h1>
        <div id="fact-display" class="fade-in">Click any button to generate a fun fact!</div>
        <div id="loading">Loading...</div>
        <div class="button-container">
            <button onclick="getRandomFact('personal')">üë§ Personal Fact</button>
            <button onclick="getRandomFact('useless')">‚ú® Useless Fact</button>
            <button onclick="getRandomFact('numbers')">üî¢ Number Fact</button>
            <button onclick="getRandomFact('cat')">üê± Cat Fact</button>
        </div>
    </div>

    <script>
        const factDisplay = document.getElementById('fact-display');
        const loadingText = document.getElementById('loading');

        const personalFacts = [
            "Night Owl: I get my best ideas when everyone else is asleep.",
            "Secret Foodie: There's at least one dish I could eat every single day and never get tired of.",
            "Music Explorer: I have a playlist for every mood, but there's always that one song on repeat.",
            "Movie Buff: I can quote lines from my favorite movies or shows like a pro.",
            "Animal Whisperer: Animals seem to instinctively like me‚Äîeven the grumpy ones.",
            "Adventure Seeker: I'd jump at the chance for a spontaneous road trip or exploration.",
            "Collector: I might have a quirky collection of something small, unique, or nostalgic.",
            "DIY Enthusiast: I've probably attempted to make or fix something myself, with mixed results.",
            "Unusual Talent: I've mastered a random skill or trick that always surprises people.",
            "Daydreamer: I often imagine 'what if' scenarios that spark my creativity."
        ];

        async function getRandomFact(type) {
            factDisplay.classList.remove('fade-in');
            factDisplay.style.opacity = '0';
            loadingText.style.display = 'block';

            try {
                let response;
                let fact;

                switch(type) {
                    case 'personal':
                        const randomPersonalIndex = Math.floor(Math.random() * personalFacts.length);
                        fact = personalFacts[randomPersonalIndex];
                        loadingText.style.display = 'none';
                        break;

                    case 'useless':
                        response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                        const uselessData = await response.json();
                        fact = uselessData.text;
                        break;

                    case 'numbers':
                        const randomNumber = Math.floor(Math.random() * 1000);
                        response = await fetch(`https://cors-anywhere.herokuapp.com/http://numbersapi.com/${randomNumber}`);
                        fact = await response.text();
                        break;

                    case 'cat':
                        response = await fetch('https://catfact.ninja/fact'); catData = await response.json();
                        fact = catData.fact;
                        break;

                    default:
                        fact = "Please select a fact type";
                }

                loadingText.style.display = 'none';
                factDisplay.textContent = fact;
                factDisplay.classList.add('fade-in');
                factDisplay.style.opacity = '1';

            } catch (error) {
                loadingText.style.display = 'none';
                factDisplay.textContent = "Oops! Something went wrong. Please try again.";
                factDisplay.classList.add('fade-in');
                factDisplay.style.opacity = '1';
                console.error('Error fetching fact:', error);
            }
        }
    </script>
</body>
</html>
